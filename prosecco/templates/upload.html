<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload de Arquivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Upload de Arquivo</h4>
                </div>
                <div class="card-body">
                    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Escolha o arquivo (foto ou vídeo)</label>
                            <input class="form-control" type="file" name="file" id="file" required>
                        </div>
                        <div class="mb-3">
                            <label for="filename" class="form-label">Nome opcional do arquivo</label>
                            <input class="form-control" type="text" name="filename" id="filename" placeholder="Ex: minha_foto.jpg">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
            <div id="response" class="alert mt-3 d-none"></div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS para feedback assíncrono -->
<script>
    const form = document.getElementById('uploadForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const res = await fetch(form.action, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            responseDiv.classList.remove('d-none', 'alert-danger', 'alert-success');
            if (data.success) {
                responseDiv.classList.add('alert-success');
                responseDiv.textContent = data.message || 'Upload realizado com sucesso!';
            } else {
                responseDiv.classList.add('alert-danger');
                responseDiv.textContent = data.error || 'Erro no upload.';
            }
        } catch (err) {
            responseDiv.classList.remove('d-none', 'alert-success');
            responseDiv.classList.add('alert-danger');
            responseDiv.textContent = 'Erro ao enviar o formulário.';
        }
    });
</script>

</body>
</html>
